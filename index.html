<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- defer = ha kitesszük ezt a jelzést megfogja várni amíg betöltődik a html és csak utána mászik bele a javascriptbe -->
    <script defer src="app.js"></script>
    <title>Javascript Feladatlista</title>
</head>
<body>
    <div class="container">
        <h1>Javascript Feladatlista</h1>
        <input type="text" id="todoText" placeholder="Írd be a teendőid...">
        <button id="add">Feladat felvétele</button>
        <!-- ide fogjuk beletölteni az inputmező értékét!-->
        <div class="list" id="list"></div>
    </div>
</body>
</html>
